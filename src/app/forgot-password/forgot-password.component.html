<mat-card>
    <mat-card-content>
      <div class="header">
        <P>Get Your Account Back </P>
      </div>
      <form  name="loginForm" [formGroup]="loginForm">
        <div class="emailInput">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Email</mat-label>
            <input
              formControlName="email"
              matInput
              placeholder="Enter email address" required
            [(ngModel)]="email"
              />
            <mat-error *ngIf="!loginForm.controls['email'].valid">
                Email is required
              </mat-error>
          </mat-form-field>
          <br>
        <button mat-flat-button color="primary" (click)="forgotPassword()">Send Link</button>
        <br>
        <br>
        <a href="/login" style="text-decoration: none;">Back to <span class = 'text-danger'>Login</span></a>
            </div>
        </form>
    </mat-card-content>
  </mat-card>
